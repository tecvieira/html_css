<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Estudos de iframe</title>
    <style>
        #iframe1{
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando site do
        <iframe src="https://www.cursoemvideo.com/"  frameborder="0"></iframe>

    <p>
        O repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" id="iframe1">

        </iframe>
        é bem legal
    </p>
    <p>
        O site bloqueou
        <iframe src="www.gogle.com.br" ></iframe>
        conteúdo ou  navegador não é compativel, visite o site do <a href="https://www.google.com.br" target="_blank">google</a>
    </p>
</body>
</html>
