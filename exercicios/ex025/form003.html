<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formaulário 3</title>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:
                <input type="text" name="nome" id="inome"
                required maxlength="30">
            </label>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia"
            required 
            min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Período da Prova</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idata">Data da Prova:</label>
            <input type="date" name="data" id="idata" value="2020-07-14">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        

    </form>
    
</body>
</html>
