<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
    <style type="text/css">
        h1{
            font-family: Arial;
            font-size: 20pt;
            color: blue;
        }
    </style>
    
</head>
<body>
    <h1>Aprendendo a aplicar imagens.</h1>

    <p>Abaixo voçê está vendo uma imagem salva na mesma pasta: <br> <img src="grande-aquario-200.jpg" alt="aquário redondo">    
    </p>
    <p>Inserindo uma nova imagem que está dentro de uma subpasta do mesmo projeto.br <br>
        <img src="imagem-003/meu-aquario200.jpg" alt="meu aquário">
    </p>
    <p>
        Veja agora uma imagem copiando o link de uma outra página na internet. <br> <img src="https://www.loja-koala.pt/media/675/catalog/2023-01-05_12-21-46.jpg" alt="amagem internet">

    </p>
    
</body>
</html>
