<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescer ou encolher</title>
    <style>
        div.container{
            background-color: lightsalmon;
            height: 200px;
            display: flex;
            flex-direction: row nowrap;
        }

        div.item{
            background-color: blue;
            border: 1px solid black;
            text-align: center;
            
           
        }

        #a{
            flex: 0 1 150px;
        }
        #b{
            flex: 2 0 150px;
        }
        #c{
            flex: 1 2 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="a">A</div>
        <div class="item" id="b">B</div>
        <div class="item" id="c">C</div>
    </div>
    
</body>
</html>
