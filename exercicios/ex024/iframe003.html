<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uso de iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        iframe#tela{
            width: 95vw;
            height: 400px;
            border: 2px solid black;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Faça uma escolha</h1>
    <p>Neste exercício irenos criar uma navegação com menu para ser exibido dentro do iframe</p>
    <ul>
        <li><a href="paginas_extras/vermelho.html" target="frame">Pagina vermelha</a></li>
        <li><a href="paginas_extras/verde.html" target="frame">Página verde</a></li>
        <li><a href="paginas_extras/azul.html" target="frame">Página Azul</a></li>
        <li><a href="paginas_extras/iframe0.html" target="frame">Página inicial</a></li>
    </ul>
    <p>Iremos apresentar o resultado da opção escolhida</p>
    <iframe id="tela" name="frame" src="paginas_extras/iframe0.html"></iframe>
    
    
</body>
</html>
